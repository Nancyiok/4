    <link rel="stylesheet" href="style.css"> <!-- Зовнішній CSS файл -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> <!-- Додано Google Font -->
    <style>
        body {
            font-family: 'Lora', serif; /* Зміна шрифту */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px; /* Зміна розміру шрифту */
            padding: 12px 24px;
            background-color: #e74c3c;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        section {
            padding: 50px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        h2 {
            font-size: 40px; /* Зміна розміру шрифту */
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700; /* Зміна ваги шрифту */
        }

        .contact-info {
            font-size: 20px; /* Зміна розміру шрифту */
            color: #34495e;
            line-height: 1.6;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 700; /* Зміна ваги шрифту */
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
